{{ if and (or .PrevInSection .NextInSection) (not .Params.noprevnext) }}
	<nav>
		<ul>
			{{ if .PrevInSection }}
				<li class="previous">
					<a href="{{ .PrevInSection.Permalink }}" rel="prev">
					{{ .PrevInSection.Title }}
					</a>
				</li>
			{{ end }}
			{{ if .NextInSection }}
				<li class="next">
					<a href="{{ .NextInSection.Permalink }}" rel="next">
					{{ .NextInSection.Title }}
					</a>
				</li>
			{{ end }}
		</ul>
	</nav>
{{ end }}
